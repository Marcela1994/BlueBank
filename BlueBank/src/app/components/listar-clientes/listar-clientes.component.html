<div class="row">
    <div *ngFor="let cliente of clientes" class="col-md-4">
        <div class="card-body">
        <h5 class="card-title">{{cliente.documento}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Nro de cuenta: {{cliente.nro_cuenta}} </h6>
        <p class="card-text">{{cliente.primer_nombre}} - {{cliente.primer_apellido}}</p>
        </div>
    </div>
</div>
