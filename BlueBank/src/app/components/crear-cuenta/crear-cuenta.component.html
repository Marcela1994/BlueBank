<form>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputEmail4">Primer Nombre *</label>
      <input type="text" class="form-control" name="primerNombre" [(ngModel)]="cliente.primerNombre" required="true">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Segundo Nombre</label>
      <input type="text" name="segundoNombre" [(ngModel)]="cliente.segundoNombre" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label for="inputEmail4">Primer Apellido *</label>
      <input type="text" [(ngModel)]="cliente.primerApellido" class="form-control" name="inputPrimerApellido"
        required="true">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Segundo Apellido</label>
      <input type="text" [(ngModel)]="cliente.segundoApellido" class="form-control" name="inputSegundoApellido">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Documento *</label>
      <input type="text" [(ngModel)]="cliente.documento" class="form-control" name="inputdocumento">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Número Telefonico *</label>
      <input type="number" [(ngModel)]="cliente.telefono" class="form-control" name="inputTelefono" required="true">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Saldo Inicial *</label>
      <input type="number" [(ngModel)]="cliente.saldo" class="form-control" name="inputSaldo" required="true">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2">Pin *</label>
      <input type="password" [(ngModel)]="cliente.pin" class="form-control" name="inputContraseña" required="true">
    </div>
  </div>
  <br>

  <div class="text-center">
    <button (click)="setCrearCuenta()" class="btn btn-primary">Crear Cuenta</button>
  </div>

      </div>
      <div *ngIf="resCreacion <= 0">
        No se ha creado la cuenta
      </div>
    </div> -->
  </form>
