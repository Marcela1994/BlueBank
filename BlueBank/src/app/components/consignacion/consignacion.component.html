<form>
    <div class="form-group col-md-6">
      <label for="inputCuenta">Número De Cuenta *</label>
      <input type="text" [(ngModel)]="cuenta" class="form-control" name="inputCuenta" required="true">
    </div>
    <div class="form-group col-md-6">
      <label for="inputValorConsignar">Valor a Consignar *</label>
      <input type="number" [(ngModel)]="valor" class="form-control" name="inputValorConsignar" required="true">
    </div>
  <br>
  <div class="text-center">
    <button (click)="setConsignacion()" class="btn btn-primary">Realizar Consignación</button>
  </div>
</form>
<hr>
<div class="alert alert-primary" role="alert">
  <label>{{mensaje}}</label>
</div>
